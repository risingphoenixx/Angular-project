<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
        <a ngbNavLink>Register</a>
        <ng-template ngbNavContent>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="EmailRegister">Email address</label>
                            <input type="email" class="form-control" id="EmailRegister" aria-describedby="emailHelpRegister" placeholder="Enter email">
                            <small id="emailHelpRegister" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="PasswordRegister">Password</label>
                            <input type="password" class="form-control" id="PasswordRegister" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink>Login</a>
        <ng-template ngbNavContent>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="Email1">Email address</label>
                            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp1" placeholder="Enter email">
                            <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="Password1">Password</label>
                            <input type="password" class="form-control" id="Password1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink href="addURL" router-link="addURL">Url Shortner</a>
        <ng-template ngbNavContent>
            <div class="card">
                <app-add-url></app-add-url>
            </div>
        </ng-template>
    </li>
    <li ngbNavItem>
        <a ngbNavLink href="listURL" router-link="listURL">Url List</a>
        <ng-template ngbNavContent>
            <div class="card">
                <app-list-url></app-list-url>
            </div>
        </ng-template>
    </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
